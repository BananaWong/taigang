    <script>
        class TaigangOnlineGame {
            constructor() {
                this.peer = null;

            initElements() {
                this.elements = {
                    lobby: document.getElementById('lobby'),
                    waiting: document.getElementById('waiting'),
                    gameArea: document.getElementById('gameArea'),
                    gameOver: document.getElementById('gameOver'),
                    
                    // Mode selection

                    aiMode: document.getElementById('aiMode'),
                    onlineSection: document.getElementById('onlineSection'),
                    aiSection: document.getElementById('aiSection'),
                    
                    // Online elements
                    playerNameInput: document.getElementById('playerName'),
                    createRoomBtn: document.getElementById('createRoomBtn'),
                    joinRoomBtn: document.getElementById('joinRoomBtn'),
                    joinSection: document.getElementById('joinSection'),
                    roomIdInput: document.getElementById('roomIdInput'),
                    confirmJoinBtn: document.getElementById('confirmJoinBtn'),
                    roomIdDisplay: document.getElementById('roomIdDisplay'),
                    statusMessage: document.getElementById('statusMessage'),
                    waitingTitle: document.getElementById('waitingTitle'),
                    connectionText: document.getElementById('connectionText'),
                    
                    // AI elements
                    aiPlayerName: document.getElementById('aiPlayerName'),
                    aiOpponentName: document.getElementById('aiOpponentName'),
                    startAiBtn: document.getElementById('startAiBtn'),
                    
                    // Game elements
                    liftButton: document.getElementById('liftButton'),
                    player1Bar: document.getElementById('player1Bar'),
                    player2Bar: document.getElementById('player2Bar'),
                    player1Score: document.getElementById('player1Score'),
                    player2Score: document.getElementById('player2Score'),
                    player1Name: document.getElementById('player1Name'),
                    player2Name: document.getElementById('player2Name'),
                    player1Info: document.getElementById('player1Info'),
                    player2Info: document.getElementById('player2Info'),
                    timer: document.getElementById('timer'),
                    countdown: document.getElementById('countdown'),
                    winnerText: document.getElementById('winnerText'),
                    finalScore: document.getElementById('finalScore'),
                    restartButton: document.getElementById('restartButton')
                };
            }

            initEvents() {
                // Mode selection
                this.elements.onlineMode.addEventListener('click', () => this.selectMode('online'));
                this.elements.aiMode.addEventListener('click', () => this.selectMode('ai'));
                
                // Online mode
                this.elements.createRoomBtn.addEventListener('click', () => this.createRoom());
                this.elements.joinRoomBtn.addEventListener('click', () => this.showJoinSection());
                this.elements.confirmJoinBtn.addEventListener('click', () => this.joinRoom());
                this.elements.roomIdDisplay.addEventListener('click', () => this.copyRoomId());
                
                // AI mode
                this.elements.startAiBtn.addEventListener('click', () => this.startAIGame());
                
                // Game controls
                this.elements.liftButton.addEventListener('click', () => this.playerLift());
                this.elements.restartButton.addEventListener('click', () => this.restart());
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameActive) return;
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.playerLift();
                    }
                });
                
                // Enter key shortcuts
                this.elements.playerNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.createRoom();
                });
                
                this.elements.roomIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinRoom();
                });
                
                this.elements.aiPlayerName.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        if (this.elements.aiOpponentName.value.trim()) {
                            this.startAIGame();
                        } else {
                            this.elements.aiOpponentName.focus();
                        }
                    }
                });
                
                this.elements.aiOpponentName.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.startAIGame();
                });
            }

            selectMode(mode) {
                this.gameMode = mode;
                if (mode === 'online') {
                    this.elements.onlineMode.classList.add('active');
                    this.elements.aiMode.classList.remove('active');
                    this.elements.onlineSection.style.display = 'block';
                    this.elements.aiSection.style.display = 'none';
                } else {
                    this.elements.aiMode.classList.add('active');
                    this.elements.onlineMode.classList.remove('active');
                    this.elements.aiSection.style.display = 'block';
                    this.elements.onlineSection.style.display = 'none';

            }

            showJoinSection() {
                this.elements.joinSection.style.display = 'block';
                this.elements.roomIdInput.focus();
            }

            createRoom() {
                this.playerName = this.elements.playerNameInput.value.trim() || 'ç©å®¶1';
                this.isHost = true;
                
                // åˆ›å»º PeerJS è¿æ¥
                this.peer = new Peer();
                
                this.peer.on('open', (id) => {
                    this.roomId = id;
                    this.elements.roomIdDisplay.textContent = id;
                    this.elements.lobby.style.display = 'none';
                    this.elements.waiting.style.display = 'block';
                    this.elements.statusMessage.textContent = 'æˆ¿é—´å·²åˆ›å»ºï¼Œç­‰å¾…ç©å®¶åŠ å…¥...';
                });
                
                this.peer.on('connection', (connection) => {
                    this.conn = connection;
                    this.setupConnection();
                });
                
                this.peer.on('error', (err) => {
                    this.showError('è¿æ¥é”™è¯¯ï¼š' + err.message);
                });
            }

            joinRoom() {
                const roomId = this.elements.roomIdInput.value.trim();
                if (!roomId) {
                    alert('è¯·è¾“å…¥æˆ¿é—´å·ï¼');
                    return;
                }
                
                this.playerName = this.elements.playerNameInput.value.trim() || 'ç©å®¶2';
                this.isHost = false;
                this.roomId = roomId;
                
                this.elements.lobby.style.display = 'none';
                this.elements.waiting.style.display = 'block';
                this.elements.waitingTitle.textContent = 'æ­£åœ¨è¿æ¥...';
                this.elements.statusMessage.textContent = 'æ­£åœ¨è¿æ¥åˆ°æˆ¿é—´ ' + roomId;
                
                // åˆ›å»º PeerJS è¿æ¥
                this.peer = new Peer();
                
                this.peer.on('open', () => {
                    this.conn = this.peer.connect(roomId);
                    this.setupConnection();
                });
                
                this.peer.on('error', (err) => {
                    this.showError('æ— æ³•è¿æ¥åˆ°æˆ¿é—´ï¼Œè¯·æ£€æŸ¥æˆ¿é—´å·æ˜¯å¦æ­£ç¡®');
                });
            }

            setupConnection() {
                this.conn.on('open', () => {
                    // å‘é€ç©å®¶ä¿¡æ¯
                    this.conn.send({
                        type: 'playerInfo',
                        name: this.playerName
                    });
                    
                    if (!this.isHost) {
                        this.elements.statusMessage.textContent = 'è¿æ¥æˆåŠŸï¼ç­‰å¾…ä¸»æœºå¼€å§‹æ¸¸æˆ...';
                    }
                });
                
                this.conn.on('data', (data) => {
                    this.handleMessage(data);
                });
                
                this.conn.on('close', () => {
                    if (this.gameActive) {
                        this.showError('å¯¹æ‰‹å·²æ–­å¼€è¿æ¥');
                        this.gameActive = false;
                    }
                });
            }

            handleMessage(data) {
                switch(data.type) {
                    case 'playerInfo':
                        this.opponentName = data.name;
                        this.elements.statusMessage.textContent = data.name + ' å·²åŠ å…¥æˆ¿é—´';
                        if (this.isHost) {
                            setTimeout(() => this.startOnlineGame(), 1000);
                        }
                        break;
                        
                    case 'gameStart':
                        this.startOnlineGame();
                        break;
                        
                    case 'lift':
                        this.opponentScore = data.score;
                        this.updateOpponentDisplay();
                        break;
                        
                    case 'gameEnd':
                        this.endGame();
                        break;
                }
            }

            startOnlineGame() {
                if (this.isHost) {
                    this.conn.send({ type: 'gameStart' });
                }
                
                // è®¾ç½®ç©å®¶ä¿¡æ¯
                if (this.isHost) {
                    this.elements.player1Name.textContent = this.playerName + ' (ä½ )';
                    this.elements.player2Name.textContent = this.opponentName;
                    this.elements.player1Info.classList.add('current-player');
                } else {
                    this.elements.player1Name.textContent = this.opponentName;
                    this.elements.player2Name.textContent = this.playerName + ' (ä½ )';
                    this.elements.player2Info.classList.add('current-player');
                }
                
                this.elements.waiting.style.display = 'none';
                this.elements.gameArea.style.display = 'block';

            showCountdown() {
                let count = 3;
                this.elements.countdown.style.display = 'block';
                this.elements.countdown.textContent = count;
                
                const countInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        this.elements.countdown.textContent = count;
                        this.elements.countdown.style.animation = 'none';
                        setTimeout(() => {
                            this.elements.countdown.style.animation = 'pulse 1s ease-in-out';
                        }, 10);
                    } else if (count === 0) {
                        this.elements.countdown.textContent = 'GO!';
                        this.elements.countdown.style.animation = 'none';
                        setTimeout(() => {
                            this.elements.countdown.style.animation = 'pulse 1s ease-in-out';
                        }, 10);
                    } else {
                        clearInterval(countInterval);
                        this.elements.countdown.style.display = 'none';
                        this.beginGame();
                    }
                }, 1000);
            }

            beginGame() {
                this.gameActive = true;
                this.myScore = 0;
                this.opponentScore = 0;
                this.timeLeft = 30;
                
                this.elements.liftButton.disabled = false;
                this.updateScores();
                this.startTimer();
                
                // å¦‚æœæ˜¯AIæ¨¡å¼ï¼Œåœ¨æ¸¸æˆå¼€å§‹åå¯åŠ¨AI
                if (this.gameMode === 'ai') {
                    this.startAI();
                }
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    this.elements.timer.textContent = `å‰©ä½™æ—¶é—´: ${this.timeLeft}ç§’`;
                    
                    if (this.timeLeft <= 5) {
                        this.elements.timer.style.color = '#ff6b6b';
                    }
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                        if (this.gameMode === 'online' && this.conn) {
                            this.conn.send({ type: 'gameEnd' });
                        }
                    }
                }, 1000);
            }

            playerLift() {
                if (!this.gameActive) return;
                
                this.myScore++;
                
                if (this.gameMode === 'online' && this.conn) {
                    this.conn.send({
                        type: 'lift',
                        score: this.myScore
                    });
                }
                
                this.updateMyDisplay();
                this.createClickEffect();
            }

            updateMyDisplay() {
                if (this.isHost || this.gameMode === 'ai') {
                    this.elements.player1Score.textContent = this.myScore;
                    this.animateBar(this.elements.player1Bar, this.myScore);
                } else {
                    this.elements.player2Score.textContent = this.myScore;
                    this.animateBar(this.elements.player2Bar, this.myScore);
                }
            }

            updateOpponentDisplay() {
                if (this.gameMode === 'ai') {
                    // AIæ¨¡å¼ä¸‹ï¼Œå¯¹æ‰‹æ€»æ˜¯ç©å®¶2
                    this.elements.player2Score.textContent = this.opponentScore;
                    this.animateBar(this.elements.player2Bar, this.opponentScore);
                } else if (this.isHost) {
                    // åœ¨çº¿æ¨¡å¼ï¼Œä¸»æœºè§†è§’
                    this.elements.player2Score.textContent = this.opponentScore;
                    this.animateBar(this.elements.player2Bar, this.opponentScore);
                } else {
                    // åœ¨çº¿æ¨¡å¼ï¼Œå®¢æˆ·ç«¯è§†è§’
                    this.elements.player1Score.textContent = this.opponentScore;
                    this.animateBar(this.elements.player1Bar, this.opponentScore);
                }
            }

            animateBar(bar, score) {
                const height = Math.min(this.maxBarHeight, score * 5);
                bar.style.height = height + 'px';
                
                bar.style.filter = 'brightness(1.5)';
                setTimeout(() => {
                    bar.style.filter = 'brightness(1)';
                }, 100);
            }

            createClickEffect() {
                this.elements.liftButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.elements.liftButton.style.transform = 'scale(1)';
                }, 100);
            }

            updateScores() {
                if (this.gameMode === 'ai') {
                    this.elements.player1Score.textContent = this.myScore;
                    this.elements.player2Score.textContent = this.opponentScore;
                }
            }

            // AI Mode Methods
            startAIGame() {
                this.playerName = this.elements.aiPlayerName.value.trim() || 'ç©å®¶';
                this.gameMode = 'ai';
                this.isHost = true;
                
                // ä½¿ç”¨è‡ªå®šä¹‰å¯¹æ‰‹åç§°æˆ–éšæœºç”Ÿæˆ
                const customOpponentName = this.elements.aiOpponentName.value.trim();
                if (customOpponentName) {
                    this.opponentName = customOpponentName;
                } else {
                    const aiNames = ['å°æ˜', 'å¤§åŠ›å£«', 'æŠ¬æ ç‹', 'è‚Œè‚‰ä¾ ', 'é’¢é“ä¾ ', 'ç»¿å·¨äºº', 'è¶…äºº', 'é—ªç”µä¾ ', 'èœ˜è››ä¾ ', 'é‡‘åˆšç‹¼'];
                    this.opponentName = aiNames[Math.floor(Math.random() * aiNames.length)];
                }
                
                this.elements.player1Name.textContent = this.playerName + ' (ä½ )';
                this.elements.player2Name.textContent = this.opponentName + ' (ç”µè„‘)';
                this.elements.player1Info.classList.add('current-player');
                
                this.elements.lobby.style.display = 'none';
                this.elements.gameArea.style.display = 'block';
                
                this.showCountdown();
            }

            startAI() {
                // æ¸…é™¤ä¹‹å‰çš„AI intervalï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                if (this.aiInterval) {
                    clearInterval(this.aiInterval);
                }
                
                // AI è¡Œä¸ºå‚æ•°
                let aiClickCount = 0;
                let targetScore = 0;
                
                // è®¡ç®—AIçš„ç›®æ ‡åˆ†æ•°ï¼ˆæ¯”ç©å®¶å°‘ä¸€ç‚¹ï¼‰
                const calculateTargetScore = () => {
                    // æ ¹æ®æ—¶é—´è®¡ç®—é¢„æœŸçš„ç©å®¶ç‚¹å‡»é€Ÿåº¦
                    const expectedPlayerSpeed = 3.5; // é¢„æœŸç©å®¶æ¯ç§’ç‚¹å‡»3.5æ¬¡
                    const timeElapsed = 30 - this.timeLeft;
                    const expectedPlayerScore = timeElapsed * expectedPlayerSpeed;
                    
                    // AIç›®æ ‡ï¼šæ¯”ç©å®¶å°‘5-15%
                    const randomFactor = 0.85 + Math.random() * 0.1; // 0.85-0.95
                    targetScore = Math.floor(expectedPlayerScore * randomFactor);
                    
                    // ç¡®ä¿ä¸ä¼šè´Ÿæ•°
                    targetScore = Math.max(0, targetScore);
                };
                
                // AIä¸»å¾ªç¯
                this.aiInterval = setInterval(() => {
                    if (!this.gameActive) {
                        clearInterval(this.aiInterval);
                        return;
                    }
                    
                    calculateTargetScore();
                    
                    // æ ¹æ®å½“å‰åˆ†æ•°å’Œç›®æ ‡åˆ†æ•°å†³å®šæ˜¯å¦ç‚¹å‡»
                    if (this.opponentScore < targetScore) {
                        // éœ€è¦è¿½èµ¶
                        const catchUpSpeed = Math.min(3, targetScore - this.opponentScore);
                        for (let i = 0; i < catchUpSpeed; i++) {
                            setTimeout(() => {
                                if (!this.gameActive) return;
                                this.opponentScore++;
                                this.updateOpponentDisplay();
                            }, i * 50);
                        }
                    } else if (this.opponentScore > targetScore + 5) {
                        // é¢†å…ˆå¤ªå¤šï¼Œæš‚åœä¸€ä¸‹
                        // ä¸åšä»»ä½•äº‹
                    } else {
                        // æ­£å¸¸é€Ÿåº¦ç‚¹å‡»
                        if (Math.random() < 0.7) { // 70%æ¦‚ç‡ç‚¹å‡»
                            this.opponentScore++;
                            this.updateOpponentDisplay();
                        }
                    }
                    
                    // æ¸¸æˆæœ€å5ç§’ï¼Œæ•…æ„æ”¾æ…¢
                    if (this.timeLeft <= 5) {
                        // ç¡®ä¿ç©å®¶èƒ½èµ¢
                        if (this.opponentScore >= this.myScore - 2) {
                            // AIå·²ç»å¾ˆæ¥è¿‘äº†ï¼Œå¤§å¹…æ”¾æ…¢
                            if (Math.random() < 0.2) { // åªæœ‰20%æ¦‚ç‡ç‚¹å‡»
                                this.opponentScore++;
                                this.updateOpponentDisplay();
                            }
                        }
                    }
                    
                }, 200); // æ¯200msæ‰§è¡Œä¸€æ¬¡
            }

            endGame() {
                this.gameActive = false;
                clearInterval(this.timerInterval);
                
                // æ¸…é™¤AI interval
                if (this.aiInterval) {
                    clearInterval(this.aiInterval);
                    this.aiInterval = null;
                }
                
                this.elements.liftButton.disabled = true;
                
                let winner = '';
                let playerScore, opponentScore;
                
                if (this.gameMode === 'ai' || this.isHost) {
                    playerScore = this.myScore;
                    opponentScore = this.opponentScore;
                } else {
                    playerScore = this.myScore;
                    opponentScore = this.opponentScore;
                }
                
                if (playerScore > opponentScore) {
                    winner = this.playerName + ' è·èƒœï¼ğŸ‰';
                    this.elements.winnerText.style.color = '#ffd700';
                } else if (opponentScore > playerScore) {
                    winner = this.opponentName + ' è·èƒœï¼';
                    this.elements.winnerText.style.color = '#ff6b6b';
                } else {
                    winner = 'å¹³å±€ï¼';
                    this.elements.winnerText.style.color = '#4ecdc4';
                }
                
                this.elements.winnerText.textContent = winner;
                this.elements.finalScore.textContent = 
                    `${this.playerName}: ${playerScore} æ¬¡ | ${this.opponentName}: ${opponentScore} æ¬¡`;
                
                setTimeout(() => {
                    this.elements.gameOver.style.display = 'block';
                }, 500);
            }

            copyRoomId() {
                const roomId = this.elements.roomIdDisplay.textContent;
                navigator.clipboard.writeText(roomId).then(() => {
                    const originalText = this.elements.roomIdDisplay.textContent;
                    this.elements.roomIdDisplay.textContent = 'å·²å¤åˆ¶ï¼';
                    setTimeout(() => {
                        this.elements.roomIdDisplay.textContent = originalText;
                    }, 1000);
                });
            }

            showError(message) {
                alert(message);
                this.restart();
            }

            restart() {
                // æ¸…ç†è¿æ¥
                if (this.conn) {
                    this.conn.close();
                    this.conn = null;
                }
                if (this.peer) {
                    this.peer.destroy();
                    this.peer = null;
                }
                
                // æ¸…é™¤AI interval
                if (this.aiInterval) {
                    clearInterval(this.aiInterval);
                    this.aiInterval = null;
                }
                
                // é‡ç½®çŠ¶æ€
                this.gameActive = false;
                this.myScore = 0;
                this.opponentScore = 0;
                this.timeLeft = 30;
                clearInterval(this.timerInterval);
                
                // é‡ç½®UI
                this.elements.gameOver.style.display = 'none';
                this.elements.gameArea.style.display = 'none';
                this.elements.waiting.style.display = 'none';
                this.elements.lobby.style.display = 'block';
                this.elements.joinSection.style.display = 'none';
                
                // é‡ç½®æ ·å¼
                this.elements.timer.style.color = 'white';
                this.elements.player1Bar.style.height = '10px';
                this.elements.player2Bar.style.height = '10px';
                this.elements.player1Info.classList.remove('current-player');
                this.elements.player2Info.classList.remove('current-player');
                
                // æ¸…ç©ºè¾“å…¥
                this.elements.roomIdInput.value = '';
                this.elements.aiOpponentName.value = '';
                
                this.updateScores();
            }
        }

        // å¯åŠ¨æ¸¸æˆ
        const game = new TaigangOnlineGame();
    </script>
